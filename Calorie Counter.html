<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <style>
        /* General styling for body */
        body {
            background-image: url("static/back.jpg");
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            display: flex;
            align-items: center;
            background-color: rgba(37, 0, 96, 0.749);
            border-radius: 8px;
            width: 1500px;
            height: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .container img {
            padding-left: 50px;
            padding-right: 50px;
            width: 50%;
            height: auto;
            object-fit: cover;
        
        }
        .calculator {
            padding-right: 60px;
            padding-left: 75px;
            width: 50%;
        }

        h1 {
            text-align: center;
            color: #f8c93f;
            transition: all 0.3s ease; /* Smooth transition */
        }
        h4{
            font-size:15px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color:  #f3b90cc1;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease; /* Smooth transition */
        }
        button:hover {
            background-color: #ff6347;
            transform: scale(1.05); 
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        #activity {
            color: #fff;
            background-color: #383838b1; /* AliceBlue background */
} 
.calculator select {
    padding: 8px;
}
.container h1:hover {
    transform: scale(1.15);
        }

    </style>
</head>
<body>

    <div id="headers"></div>

    <div id="footers"></div>

    <script>
        async function loadContent() {
            // Fetch header content
            const headerResponse = await fetch('header.html');
            const headerContent = await headerResponse.text();
            document.getElementById('headers').innerHTML = headerContent;

            // Fetch footer content
            const footerResponse = await fetch('footer.html');
            const footerContent = await footerResponse.text();
            document.getElementById('footers').innerHTML = footerContent;
        }

        // Call the async function to load the content
        loadContent();    
    </script>




<div class="container">
    <!-- Calorie calculator on the left side -->
    <div class="calculator">
        <h1>Calorie Counter</h1>
        <label for="age">Age (15 - 80):</label>
        <input type="number" id="age" min="15" max="80" placeholder="Enter your age">

        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height in cm">

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight in kg">

        <label for="activity">Activity Level:</label>
        <select id="activity">
            <option value="sedentary">Sedentary (little or no exercise)</option>
            <option value="light">Lightly active (light exercise/sports 1-3 days/week)</option>
            <option value="moderate">Moderately active (moderate exercise/sports 3-5 days/week)</option>
            <option value="active">Very active (hard exercise/sports 6-7 days a week)</option>
            <option value="extra">Extra active (very hard exercise/physical job & exercise 2x/day)</option>
        </select>

        <button onclick="calculateCalories()">Calculate Calories</button>

        <div class="result" id="result"></div>
    </div>

    <!-- Image on the right side -->
    <img src="static/calorie counter image.png" alt="Healthy Lifestyle">
</div>

<script>
    function calculateCalories() {
        const age = document.getElementById('age').value;
        const gender = document.getElementById('gender').value;
        const height = document.getElementById('height').value;
        const weight = document.getElementById('weight').value;
        const activity = document.getElementById('activity').value;

        let bmr;

        if (gender === 'male') {
            bmr = 10 * weight + 6.25 * height - 5 * age + 5;
        } else {
            bmr = 10 * weight + 6.25 * height - 5 * age - 161;
        }

        let activityMultiplier;

        switch (activity) {
            case 'sedentary':
                activityMultiplier = 1.2;
                break;
            case 'light':
                activityMultiplier = 1.375;
                break;
            case 'moderate':
                activityMultiplier = 1.55;
                break;
            case 'active':
                activityMultiplier = 1.725;
                break;
            case 'extra':
                activityMultiplier = 1.9;
                break;
            default:
                activityMultiplier = 1.2;
        }

        const calories = (bmr * activityMultiplier).toFixed(2);

        if (age >= 15 && age <= 80 && weight > 0 && height > 0) {
            document.getElementById('result').innerHTML = `Estimated Daily Caloric Needs: ${calories} calories`;
        } else {
            document.getElementById('result').innerHTML = "Please enter valid age, weight, and height.";
        }
    }
</script>





</body>
</html>
